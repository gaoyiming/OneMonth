apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "onemonth.mrgao.com.onemonth"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        //  abortOnError fals
        enabled = true
    }
}
greendao {
    //数据库的schema版本，也可以理解为数据库版本号
    schemaVersion 2
    //设置DaoMaster、DaoSession、Dao包名，也就是要放置这些类的包的全路径。
    daoPackage 'com.onemonth.dao'
    //设置DaoMaster、DaoSession、Dao目录
    targetGenDir 'src/main/java'
}
repositories {
    maven { url "https://jitpack.io" }
}
kapt {
    generateStubs = true
}
dependencies {
    implementation 'com.allenliu.versionchecklib:library:2.1.1'
    implementation 'com.tubb.smrv:swipemenu-recyclerview:5.4.7'
    implementation 'com.moxun:tagcloudlib:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.sd6352051:NiftyDialogEffects:v1.0.3'
    implementation 'com.azhon:suspension-fab:1.1.0'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation 'com.yarolegovich:lovely-dialog:1.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation "org.jetbrains.anko:anko:0.10.4"
    // add library
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'org.greenrobot:greendao-generator:3.2.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.haibin:calendarview:3.3.4'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:retrofit-adapters:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.github.bumptech.glide:glide:4.5.0'

    //支持victor
    //    compile 'com.github.VictorAlbertos.Jolyglot:gson:0.0.3'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'


}
kotlin {
    experimental {
        coroutines "enable"
    }
}
